<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <nav class="navbar navbar-expand-lg bg-body-tertiary head p-3 mb-2 bg-primary-subtle text-primary-emphasis">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Desafio 2 Condiciones</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div class="sweets-container">
        <div class="card border border-4" style="width: 18rem">
          <img
            src="./assests/img/pastel 1.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Pastel Selva Negra</h5>
            <p class="card-text">
              Bizcocho casero de Chocolate con relleno de mermelada.
            </p>
            <input type="number" min="0" value="0" id="valor1" />
          </div>
        </div>
        <div class="card border border-4" style="width: 18rem">
          <img
            src="./assests/img/pastel 2.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Helado Frambuesa</h5>
            <p class="card-text">
              Helado casero con frutillas cultivadas localmente.
            </p>
            <input type="number" value="0" min="0" id="valor2" />
          </div>
        </div>
        <div class="card border border-4" style="width: 18rem">
          <img
            src="./assests/img/pastel 3.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Galletas</h5>
            <p class="card-text">
              Las clásicas galletas de la abuela, una receta familiar.
            </p>
            <input type="number" min="0" value="0" id="valor3" />
          </div>
        </div>
      </div>
      <div class="response">
        <div class="text-js">
          <button  class="rounded" id="suma">¿Cuantos dulces llevas?</button>
          <p id="text_response"></p>
        </div>
      </div>
    </div>
    <script src="./assests/js/page2.js"></script>
  </body>
</html>
